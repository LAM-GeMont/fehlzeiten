name: ESLint
on: [ pull_request ]
jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: node node_modules/eslint/bin/eslint.js ./src --ext .ts
