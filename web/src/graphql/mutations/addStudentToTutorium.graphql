mutation AddStudentToTutorium($addStudentToTutoriumData: AddStudentToTutoriumInput!) {
    addStudentToTutorium(data: $addStudentToTutoriumData) {
        errors {
            message
            code
        }
        student {
            id
            createdAt
            firstName
            lastName
            tutorium {
                id
                name
            }
        }
    }
}