query AbsencesForStudent($studentId: String!, $semesterId: String) {
  student(id: $studentId) {
    id
    firstName
    lastName
    tutorium {
      name
      tutor {
        id
      }
    }
    absenceSummary (semesterId: $semesterId) {
      excusedDays
      excusedHours
      unexcusedDays
      unexcusedHours
    }
    absences (semesterId: $semesterId) {
      id
      createdAt
      updatedAt
      lessonIndex
      date
      exam
      submittedBy {
        id
        name
        role
      }
    }
  }
}