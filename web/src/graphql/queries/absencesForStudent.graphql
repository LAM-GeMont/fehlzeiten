query AbsencesForStudent($studentId: String!) {
  student(id: $studentId) {
    id
    firstName
    lastName
    tutorium {
      name
      tutor {
        id
      }
    }
    absences {
      id
      createdAt
      updatedAt
      lessonIndex
      date
      exam
      submittedBy {
        id
        name
        role
      }
    }
  }
}